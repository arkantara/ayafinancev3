<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ayaFinance</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%233B82F6'/><rect x='20' y='35' width='60' height='30' rx='5' fill='white'/><rect x='25' y='40' width='50' height='20' rx='3' fill='%233B82F6'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Suppress Tailwind CDN warning -->
    <script>
        // Override console.warn to hide Tailwind CDN warning in production
        const originalWarn = console.warn;
        console.warn = function(...args) {
            if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
                // Skip Tailwind CDN warning
                return;
            }
            originalWarn.apply(console, args);
        };
        
        // Set production detection
        window.IS_PRODUCTION = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-cyan-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md mx-4 border border-gray-100">
        <!-- Header dengan Icon -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-blue-500 to-cyan-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-wallet text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Selamat Datang</h2>
            <p class="text-gray-600">Masuk ke akun Anda</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <!-- Email Field -->
            <div class="relative">
                <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out" 
                        placeholder="Masukkan email"
                        required>
                </div>
            </div>

            <!-- Password Field -->
            <div class="relative">
                <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out" 
                        placeholder="Masukkan password Anda"
                        required>
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 focus:outline-none">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <span id="buttonText">Masuk</span>
                <i id="spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>
        <div id="loginSuccessModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:9999; align-items:center; justify-content:center;">
            <div style="background:#fff; padding:2rem; border-radius:1rem; text-align:center;">
              <p style="font-size:1.2rem; margin-bottom:1rem;">Login berhasil! loveyou aya</p>
              <button id="loveYouBtn" style="background:#3b82f6; color:#fff; padding:0.5rem 1.5rem; border:none; border-radius:0.5rem; font-size:1rem;">i love you too</button>
            </div>
          </div>
        <!-- Links -->
        <div class="mt-6 text-center space-y-2">
            <p class="text-sm text-gray-600">
                Belum punya akun? 
                <a href="register.html" class="text-blue-600 hover:text-blue-800 font-medium">Daftar di sini</a>
            </p>
            <p class="text-xs text-gray-500">
                <a href="#" class="hover:text-blue-600">Lupa password?</a>
            </p>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        let supabase;
        
        // Try to get injected environment variables (from server-side) or use fallback (for static deployment)
        const supabaseUrl = window.SUPABASE_URL || 'https://jjieqhvfadoqkahpqdvl.supabase.co';
        const supabaseKey = window.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqaWVxaHZmYWRvcWthaHBxZHZsIiwicm9sZSI6ImFub25fa2V5IiwiaWF0IjoxNzUyNTYxMTgxLCJleHAiOjIwNjgxMzcxODF9.VGCu8X9LQ2jZnGN6VzH2nO2FTbMgOzL0rDmQB5vR3Z0';
        
        // Production security check - only require in production
        if (window.IS_PRODUCTION && (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY)) {
            console.error('Production configuration required. Please contact administrator.');
            document.body.innerHTML = '<div style="text-align:center;padding:50px;font-family:Arial;"><h2>Service Unavailable</h2><p>Please contact administrator.</p></div>';
            return;
        }
        
        // Only show detailed logs in development
        if (!window.IS_PRODUCTION) {
            console.log('üöÇ Initializing Supabase...');
            console.log('üìç Supabase URL:', supabaseUrl.substring(0, 8) + '*****.supabase.co');
            console.log('üîë Supabase Key configured:', !!supabaseKey);
            console.log('üåç Environment variables:', {
                url: !!window.SUPABASE_URL ? 'Injected' : 'Fallback',
                key: !!window.SUPABASE_ANON_KEY ? 'Injected' : 'Fallback'
            });
        }
        
        // Wait for Supabase library to load then initialize
        if (typeof window.supabase !== 'undefined') {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('[INIT] Supabase client created successfully');
        } else {
            console.error('[INIT] Supabase library not loaded');
        }

        function showLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');
            if (isLoading) {
                submitBtn.disabled = true;
                buttonText.textContent = 'Memproses...';
                if (spinner) spinner.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                buttonText.textContent = 'Masuk';
                if (spinner) spinner.classList.add('hidden');
            }
        }

        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4';
            errorDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(errorDiv, form);
            setTimeout(() => {
                if (errorDiv.parentNode) errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const existingSuccess = document.querySelector('.success-message');
            if (existingSuccess) existingSuccess.remove();
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4';
            successDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(successDiv, form);
            setTimeout(() => {
                if (successDiv.parentNode) successDiv.remove();
            }, 3000);
        }

        async function handleLogin(e) {
            e.preventDefault();
            console.log('[LOGIN] Starting login process...');
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            console.log('[LOGIN] Email:', email);
            console.log('[LOGIN] Supabase client initialized:', !!supabase);
            
            if (!email || !password) {
                showError('Silakan isi email dan password');
                return;
            }
            
            if (!supabase) {
                showError('Konfigurasi Supabase tidak ditemukan. Silakan refresh halaman.');
                return;
            }
            
            showLoading(true);
            try {
                console.log('[LOGIN] Attempting Supabase auth...');
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                
                console.log('[LOGIN] Supabase response:', { data, error });
                
                if (error) {
                    console.error('[LOGIN] Auth error:', error);
                    showError(error.message || 'Login gagal');
                } else {
                    showSuccess('Login berhasil! love you aya');
                    if (data && data.user) {
                        // Extract user info from Supabase response
                        const user = data.user;
                        const uuid = user.id.split(':')[0];
                        
                        // Fetch complete user data from users table
                        const { data: dbUser, error: dbError } = await supabase
                            .from('users')
                            .select('*')
                            .eq('id', uuid)
                            .single();
                        
                        let userData;
                        if (dbError || !dbUser) {
                            console.warn('Could not fetch user data from database:', dbError?.message);
                            // Fallback to auth metadata
                            userData = {
                                id: uuid, 
                                email: user.email,
                                username: user.user_metadata?.username || user.email?.split('@')[0],
                                full_name: user.user_metadata?.full_name || user.user_metadata?.username || user.email?.split('@')[0]
                            };
                        } else {
                            // Use complete database data
                            userData = {
                                id: dbUser.id,
                                email: dbUser.email || user.email,
                                username: dbUser.username,
                                full_name: dbUser.full_name,
                                photo_url: dbUser.photo_url,
                                create_at: dbUser.create_at
                            };
                        }
                        
                        localStorage.setItem('currentUser', JSON.stringify(userData));

                        // Show modal
                        document.getElementById('loginSuccessModal').style.display = 'flex';
                        document.getElementById('loveYouBtn').onclick = function() {
                            window.location.href = 'dashboard.html';
                        };
                    }
                }
            } catch (err) {
                console.error('[LOGIN] Catch error:', err);
                showError('Koneksi bermasalah: ' + (err.message || err.toString()));
            } finally {
                showLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Wait for Supabase to be available
            function initializeApp() {
                if (typeof window.supabase === 'undefined') {
                    console.log('[INIT] Waiting for Supabase library...');
                    setTimeout(initializeApp, 100);
                    return;
                }
                
                // Initialize Supabase client
                if (!supabase) {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    console.log('[INIT] Supabase client initialized');
                }
                
                // Cek jika sudah login
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                // Setup form event listener
                const form = document.getElementById('loginForm');
                if (form) {
                    form.addEventListener('submit', handleLogin);
                    console.log('[INIT] Login form event listener attached');
                }
            }
            
            initializeApp();
            
            // Focus on first input
            const loginEmail = document.getElementById('loginEmail');
            if (loginEmail) loginEmail.focus();

            // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const loginPassword = document.getElementById('loginPassword');
    const eyeIcon = document.getElementById('eyeIcon');
    if (togglePassword && loginPassword && eyeIcon) {
        togglePassword.addEventListener('click', function() {
            if (loginPassword.type === 'password') {
                loginPassword.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                loginPassword.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
    }
        });
    </script>
</body>
</html>
