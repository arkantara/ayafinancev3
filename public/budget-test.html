<!DOCTYPE html>
<html>
<head>
    <title>Budget API Test</title>
</head>
<body>
    <h1>Budget API Test</h1>
    <button onclick="testCategories()">Test Categories</button>
    <button onclick="testCurrent()">Test Current Budget</button>
    <div id="results"></div>

    <script>
        const baseUrl = window.location.origin;
        const resultsDiv = document.getElementById('results');

        async function testCategories() {
            try {
                const response = await fetch(`${baseUrl}/api/budgets/categories`);
                const data = await response.json();
                resultsDiv.innerHTML = '<h3>Categories:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultsDiv.innerHTML = '<h3>Categories Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testCurrent() {
            try {
                const response = await fetch(`${baseUrl}/api/budgets/current`);
                const data = await response.json();
                resultsDiv.innerHTML = '<h3>Current Budget:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultsDiv.innerHTML = '<h3>Current Budget Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
