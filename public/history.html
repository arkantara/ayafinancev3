<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History - Aplikasi Keuangan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
  <div id="app" class="min-h-screen flex">
    <aside id="sidebar" class="w-64 bg-white border-r p-4 hidden md:block"></aside>
    
    <div class="flex-1 p-6">
      <header id="header" class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-bold">History Transaksi</h1>
      </header>
      
      <div id="content">
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold mb-4">Daftar Transaksi</h2>
          <table class="min-w-full bg-white">
            <thead>
              <tr>
                <th class="py-2 px-4 border-b">Tanggal</th>
                <th class="py-2 px-4 border-b">Kategori</th>
                <th class="py-2 px-4 border-b">Deskripsi</th>
                <th class="py-2 px-4 border-b">Jumlah</th>
              </tr>
            </thead>
            <tbody id="transaction-history">
              <!-- Data transaksi akan dimuat di sini -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/main.js"></script>
  <script src="../js/transactions.js"></script>
</body>
</html>
